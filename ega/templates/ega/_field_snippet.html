{% if field.is_hidden %}
    {{ field }}
{% else %}
<div class="form-group {% if field.errors %}has-error{% endif %}">
    <label for="{{ field.id_for_label }}">{{ field.label }}</label><br/>
    {{ field }}
    {% if field.errors %}
        <span class="control-label">
            {% for error in field.errors %}{{ error }}{% endfor %}
        </span>
    {% endif %}
    <p class="help-block">{{ field.help_text }}</p>
</div>
{% endif %}
