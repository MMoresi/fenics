{% if field.is_hidden %}
    {{ field }}
{% else %}
<div class="form-group {% if field.errors %}has-error{% endif %}">
    <label class="col-sm-2 col-sm-offset-1" for="{{ field.id }}">{{ field.label }}</label>
    <div class="col-sm-8">
        {{ field }}
        {% if field.errors %}
            <span class="control-label">
                {% for error in field.errors %}{{ error }}{% endfor %}
            </span>
        {% endif %}
    </div>
</div>
{% endif %}
