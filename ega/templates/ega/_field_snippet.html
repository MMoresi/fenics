    {% if field.is_hidden %}
    {{ field }}
    {% else %}
    <div class="form-group {% if field.errors %}has-error{% endif %}">
    <label class="control-label" for="{{ field.id }}">{{ field.label }}</label>
    {{ field }}
    {% if field.errors %}
    <span class="control-label">
    {% for error in field.errors %}{{ error }}{% endfor %}
    </span>
    {% endif %}
    </div>
    {% endif %}
